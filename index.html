<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengenal Al-Qur'an dan Hadis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      position: absolute;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(-45deg, white, rgba(255,255,255,0));
      opacity: 0;
      transform: rotate(-45deg);
      animation: shoot 5s linear infinite;
    }

    @keyframes shoot {
      0% { top: -10%; left: 100%; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 100%; left: -10%; opacity: 0; }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1.5s ease-in-out forwards;
      width: 300px;
      height: 400px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      color: gold;
      z-index: 1;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 1em;
      margin-bottom: 30px;
    }

    .masuk-btn {
      padding: 10px 25px;
      font-size: 1em;
      color: black;
      background-color: gold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .masuk-btn:hover {
      background-color: #ffe066;
      box-shadow: 0 0 20px gold;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Bintang jatuh -->
  <div class="shooting-star" style="top:10%; left:90%; animation-delay: 1s;"></div>
  <div class="shooting-star" style="top:20%; left:80%; animation-delay: 3s;"></div>
  <div class="shooting-star" style="top:30%; left:70%; animation-delay: 5s;"></div>

  <!-- Popup -->
  <div class="popup">
    <h1>Mengenal Al-Qur'an dan Hadis</h1>
    <p>Created By.:<br>Moh. Ainun Najib<br>2310110114</p>
    <a href="halaman-selanjutnya.html" class="masuk-btn">Masuk</a>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
